<!DOCTYPE html>
    <head>
        <title>Task List Manager Application</title>
        <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>Task List Manager</h1>
            </div>
            <div class="main">
                <button id="addTask">Add Task</button>
                <button id="sortTask">Sort Tasks</button>
                <button id="delTask">Delete Task</button>
                <textarea rows="10" cols="70" id="taskList"></textarea>
            </div>
        </div>
        <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
